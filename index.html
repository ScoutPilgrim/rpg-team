<!DOCTYPE html>
<html>
  <head>
    <title>dungeonMap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="start-UI"
      <form id="create-character">
        <div class="form-group">
          <label for="character-name">Name:</label>
          <input type="text" class="form-control" id="character-name">
        </div>
        <div class="form-group">
            <select id="character-job">
              <option value="warrior">Warrior</option>
              <option value="wizard">Wizard</option>
              <option value="thief">Thief</option>
            </select>
          </div>
      <button type="button" id="start-game">Start Game</button>
      </form>
    </div>

    <div class="dungeon-UI">
      <button type="button" id="attack">Attack</button>
      <!-- <button type="button" id="special"></button> -->
      <button type="button" id="items">Open</button>
      <button type="button" id="">Pick Up</button>
      <button type="button" id="">Move</button>
      <button type="button" id="">Items</button>
    </div>
    <div class="combat-UI">
      <button type="button" id="attack-combat">Attack</button>
      <!-- <button type="button" id="special"></button> -->
      <button type="button" id="items-combat">Items</button>
      <button type="button" id="run-combat">Run</button>
      <span id="combat-log"></span>
    </div>
  </body>
</html>
